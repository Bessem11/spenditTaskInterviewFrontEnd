
<div class="container">
    <div class="alert alert-primary" role="alert" *ngIf="infoMessage">
        {{infoMessage}}
    </div>
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
            <h2>User Login</h2>
            <p>Please enter your email and password</p>
        </div>
        <form id="Login">
    
            <div class="form-group">
    
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email Address" [(ngModel)]="email">
    
            </div>
    
            <div class="form-group">
    
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="password">
    
            </div>
            <div class="forgot">
                <a class="nav-link"  routerLink="/resetpassword">Forgot password?</a>
                <a class="nav-link"  routerLink="/registration">Register</a>

            </div>
            <button type="submit" class="btn btn-primary"  (click)="onSubmit()" >Login</button>
            <div class="alert alert-warning" role="alert" *ngIf="errorMessage !== ''">
                {{errorMessage}}
            </div>
        </form>
    </div>
    <p class="botto-text"> Designed by Sunil Rajput</p>
</div>
</div>
