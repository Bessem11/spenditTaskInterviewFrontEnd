<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>New User registration</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="firstName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="lastName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="password">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email Address" [(ngModel)]="email">
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit" (click)="register()">Register</button>
            <button type="button" class="btnSubmit" [routerLink]="'../login'">Login</button>

        </div>
    </div>
</div>
